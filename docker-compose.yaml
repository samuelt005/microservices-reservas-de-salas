version: "3.8"

services:
  reserva:
    build:
      context: ./reserva
      dockerfile: Dockerfile
    container_name: ms-reserva
    ports:
      - "8081:8080"
    environment:
      DB_HOST: db_reserva
      DB_NAME: reserva_db
      DB_USER: root
      DB_PASSWORD: root
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      - db_reserva
    networks:
      - network_reserva

  db_reserva:
    image: mysql:8.0
    container_name: db_reserva
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: reserva_db
    networks:
      - network_reserva
    volumes:
      - reserva_db_data:/var/lib/mysql

  sala:
    build:
      context: ./sala
      dockerfile: Dockerfile
    container_name: ms-sala
    ports:
      - "8082:8080"
    environment:
      DB_HOST: db_sala
      DB_NAME: sala_db
      DB_USER: root
      DB_PASSWORD: root
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      - db_sala
    networks:
      - network_sala

  db_sala:
    image: mysql:8.0
    container_name: db_sala
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sala_db
    networks:
      - network_sala
    volumes:
      - sala_db_data:/var/lib/mysql

  usuario:
    build:
      context: ./usuario
      dockerfile: Dockerfile
    container_name: ms-usuario
    ports:
      - "8083:8080"
    environment:
      DB_HOST: db_usuario
      DB_NAME: usuario_db
      DB_USER: root
      DB_PASSWORD: root
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      - db_usuario
    networks:
      - network_usuario

  db_usuario:
    image: mysql:8.0
    container_name: db_usuario
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: usuario_db
    networks:
      - network_usuario
    volumes:
      - usuario_db_data:/var/lib/mysql

networks:
  network_reserva:
    driver: bridge
  network_sala:
    driver: bridge
  network_usuario:
    driver: bridge

volumes:
  reserva_db_data:
  sala_db_data:
  usuario_db_data:
